    <script>
        $(document).ready(function () {
            $('.about_work li:lt(2)').show();
            $('.less').hide();
            var items = 4;
            var shown = 2;
            $('.more').click(function () {
                $('.less').show();
                shown = $('.about_work li:visible').length + 2;
                if (shown < items) {
                    $('.about_work li:lt(' + shown + ')').show(300);
                } else {
                    $('.about_work li:lt(' + items + ')').show(300);
                    $('.more').hide();
                }
            });
            $('.less').click(function () {
                $('.about_work li').not(':lt(2)').hide(300);
                $('.more').show();
                $('.less').hide();
            });
        });
    </script>
