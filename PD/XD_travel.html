    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myCarousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'));
            var videoElement = document.getElementById('video1');
            var videoPlaying = false;
    
            myCarousel._element.addEventListener('slide.bs.carousel', function (event) {
                // Pause the video when sliding to the next page
                if (videoElement && videoPlaying) {
                    videoElement.pause();
                    videoPlaying = false;
                }
            });
    
            myCarousel._element.addEventListener('slid.bs.carousel', function (event) {
                // Resume the video when back on the video slide
                if (videoElement && myCarousel._activeIndex === 0 && !videoPlaying) {
                    videoElement.play();
                    videoPlaying = true;
                }
            });
        });
    </script>
